<body>

  <div class="container-fluid mt-3 mb-5">
    <h2 class="text-center text-danger">Movimento para Inclus√£o e Neurodiversidade</h2>
<!-- T√≠tulo + Bot√£o -->
  <div class="d-flex justify-content-center align-items-center mb-3 flex-wrap gap-2">
    <h5 class="text-center text-black">Autores ligados √† equipe MIND</h5>
    <a href="galeriaautores.html" class="btn btn-primary">
      <i class="bi bi-people-fill me-1"></i> Ver Galeria de Fotos
    </a>
  </div> 
    <!-- Filtros -->
    <div class="row g-2 my-4">
      <div class="col-md-3"><input type="text" id="pesquisaInput" class="form-control" placeholder="Buscar por nome..." /></div>
      <div class="col-md-2"><select id="filtroStatus" class="form-select"><option value="">Status</option></select></div>
      <div class="col-md-3"><select id="filtroAutores" class="form-select"><option value="">Autor</option></select></div>
      <div class="col-md-3"><select id="filtroTiposParticipacao" class="form-select"><option value="">Tipo de Participa√ß√£o</option></select></div>
      <div class="col-md-3"><select id="filtroTitulo" class="form-select"><option value="">T√≠tulo</option></select></div>
      <div class="col-md-3"><select id="filtroAnosIngresso" class="form-select"><option value="">Ano de Ingresso</option></select></div>
      <div class="col-md-3"><select id="filtroAnosSaida" class="form-select"><option value="">Ano de Sa√≠da</option></select></div>
      <div class="col-md-1"><button id="btnLimpar" class="btn btn-secondary w-100">Limpar</button></div>
    </div>

    <!-- Tabela -->
    <div class="table-responsive">
      <table id="tabelaAutores" class="table table-striped table-bordered w-100">
        <thead class="table-dark text-center">
          <tr>
            <th>Foto</th>
            <th>Status</th>
            <th>Nome</th>
            <th>Forma√ß√£o</th>
            <th>T√≠tulo</th>
            <th>Tipo</th>
            <th>Ingresso</th>
            <th>Sa√≠da</th>
            <th>Institui√ß√£o</th>
            <th>Lattes</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- Template do autor-card -->
  <template id="autor-card">
    <style>
      .card {
        text-align: center;
      }
      .foto {
        width: 80px;
        height: 80px;
        object-fit: cover;
        border-radius: 40%;
        border: 1px solid #ccc;
      }
      .nome {
        font-size: 12px;
        margin-top: 4px;
      }
    </style>
    <div class="card">
      <img class="foto" />
      <p class="nome"></p>
    </div>
  </template>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="javascript/dados-autores.js"></script>

  <script>
    // Web Component autor-card
    class AutorCard extends HTMLElement {
      connectedCallback() {
        const shadow = this.attachShadow({ mode: 'open' });
        const template = document.getElementById('autor-card');
        shadow.appendChild(template.content.cloneNode(true));

        const imagem = this.getAttribute('imagem');
        const nome = this.getAttribute('nome');

        const img = shadow.querySelector('.foto');
        img.src = `imagens/autores_equipe/${imagem}`;
        img.alt = `Foto de ${nome}`;

        img.onerror = () => {
          img.src = 'imagens/autores_equipe/default.jpg';
          img.alt = `Foto n√£o dispon√≠vel para ${nome}`;
        };

        shadow.querySelector('.nome').textContent = nome;
      }
    }
    customElements.define('autor-card', AutorCard);

    // Carregamento e filtros
    document.addEventListener('DOMContentLoaded', () => {
      const autores = listarItens('autores');
      const tbody = document.querySelector('#tabelaAutores tbody');

      const filtros = { //serve para popular os filtros
        status: $('#filtroStatus'),
        nome: $('#filtroAutores'),
        tipoParticipacao: $('#filtroTiposParticipacao'),
        titulo: $('#filtroTitulo'),
        anoIngresso: $('#filtroAnosIngresso'),
        anoSaida: $('#filtroAnosSaida')
      };

      const pesquisa = $('#pesquisaInput');
//serve para popular os filtros via mapeamento dos dados dos arquivos .js
      function popularFiltros() {
        const uniques = key => [...new Set(autores.map(i => i[key]))].sort();
        Object.entries(filtros).forEach(([key, select]) => {
          uniques(key).forEach(v => select.append(new Option(v, v)));
        });
      }

      function renderizar() {
        const q = pesquisa.val().toLowerCase();

        const filtro = {
        status: filtros.status.val(),
        nome: filtros.nome.val(),
        tipoParticipacao: filtros.tipoParticipacao.val(),
        titulo: filtros.titulo.val(),
        anoIngresso: filtros.anoIngresso.val(),
        anoSaida: filtros.anoSaida.val()
      };

  //In√≠cio Lattes Exibe o modal se o autor n√£o tiver Lattes
      document.addEventListener('click', function (e) {
  if (e.target.classList.contains('btnSemLattes')) {
    const nomeAutor = e.target.getAttribute('data-nome') || 'Este(a) autor(a)';
    document.querySelector('#modalSemLattes .modal-body').textContent = `${nomeAutor} ainda n√£o possui um link de curr√≠culo Lattes dispon√≠vel.`;

    const modal = new bootstrap.Modal(document.getElementById('modalSemLattes'));
    modal.show();
    }
  });

 //FIM Lattes Exibe o modal se o autor n√£o tiver Lattes
 
        const resultados = autores.filter(i =>
          (!filtro.status || i.status === filtro.status) &&
          (!filtro.nome || i.nome === filtro.nome) &&
          (!filtro.tipoParticipacao || i.tipoParticipacao === filtro.tipoParticipacao) &&
          (!filtro.titulo || i.titulo === filtro.titulo) &&
          (!filtro.anoIngresso || i.anoIngresso === filtro.anoIngresso) &&
          (!filtro.anoSaida || i.anoSaida === filtro.anoSaida) &&
          (!q || i.nome.toLowerCase().includes(q))
        );

        tbody.innerHTML = '';
        resultados.forEach(i => {
          const linha = document.createElement('tr');
          linha.innerHTML = `
            <td><autor-card imagem="${i.imagem}" nome="${i.nome}"></autor-card></td>
            <td>${i.status}</td>
            <td>${i.nome}</td>
            <td>${i.formacao}</td>
            <td>${i.titulo}</td>
            <td>${i.tipoParticipacao}</td>
            <td>${i.anoIngresso}</td>
            <td>${i.anoSaida}</td>
            <td>${i.instituicao}</td>
 <td>
    ${i.lattes
      ? `<a href="${i.lattes}" class="btn btn-primary btn-sm" target="_blank">Acessar Curr√≠culo Lattes</a>`
      : `<button class="btn btn-secondary btn-sm btnSemLattes" data-nome="${i.nome}">üîí Indispon√≠vel</button>`
    }
  </td>          `;
          tbody.appendChild(linha);
        });
      }

      $('#btnLimpar').on('click', () => {
        pesquisa.val('');
        Object.values(filtros).forEach(f => f.val(''));
        renderizar();
      });

      $('#pesquisaInput, #filtroStatus, #filtroAutores, #filtroTiposParticipacao, #filtroTitulo, #filtroAnosIngresso, #filtroAnosSaida')
        .on('input change', renderizar);

      popularFiltros();
      renderizar();

      $('#tabelaAutores').DataTable({ paging: true, info: false, ordering: false });
    });
  </script>


<!-- In√≠cio Modal: Lattes n√£o dispon√≠vel -->
<div class="modal fade" id="modalSemLattes" tabindex="-1" aria-labelledby="modalSemLattesLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-warning">
        <h5 class="modal-title text-dark" id="modalSemLattesLabel">Curr√≠culo Lattes Indispon√≠vel</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
      </div>
      <div class="modal-body text-center">
        Este(a) autor(a) ainda n√£o possui um link de curr√≠culo Lattes dispon√≠vel.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
      </div>
    </div>
  </div>
</div>
<!-- FIM Modal: Lattes n√£o dispon√≠vel -->
