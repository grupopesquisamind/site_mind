<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>MIND - Equipe Atual</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="javascript/components/menu.js" defer></script>
  <script src="javascript/components/footer.js" defer></script>

  <style>
  /* Wrapper da página */
  #page-wrapper {
    display: flex;
    flex-direction: column;
    flex: 1;
    min-height: 100vh;
    margin: auto;
    overflow: auto;
  }

  /* Container dos cards */
  .card-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 1rem;
  }

  /* Card */
  .card {
    border-radius: 12px;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
    cursor: pointer;
    text-align: center; /* centraliza todo o conteúdo do card */
  }

  .card:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
  }

  /* Imagem do card */
  .card-img {
    width: 100%;
    height: 180px;
    object-fit: cover;
    border-radius: 8px;
    margin-bottom: 0.5rem;
  }

  /* Título do card */
  .card-title {
    font-weight: bold;
    text-align: center;
    margin-bottom: 0.3rem;
  }

  /* Texto do card (participação, formação etc) */
  .card-text {
    font-size: 0.9rem;
    color: #444;
    text-align: center;  /* centraliza o texto */
    min-height: 45px;    /* altura uniforme das legendas */
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 0.3rem;
    padding: 0 0.3rem;  /* um pouco de espaçamento horizontal */
    flex-direction: column; /* permite centralizar múltiplas linhas de texto */
  }
</style>

</head>
<body>

<meu-menu></meu-menu>

<div id="page-wrapper">
  <main class="container py-5">
    <h2 class="text-center text-danger mb-4"><strong>Movimento para Inclusão e Neurodiversidade</strong></h2>

    <div class="d-flex justify-content-center align-items-center mb-3 flex-wrap gap-2">
      <h5 class="text-black mb-0">Conheça os membros atuais da Equipe</h5>
      <a href="autores.html" class="btn btn-primary">
        <i class="bi bi-people-fill me-1"></i> Ver Dados Completos
      </a>
    </div>  

    <div id="container-autores" class="card-container"></div>
  </main>
</div>

<script src="javascript/dados-autores.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const idsIndicados = ["3","1","2","5","6","9","12","13"];
    const autores = listarItens('autores'); // função de dados-autores.js
    const autoresContainer = document.getElementById('container-autores');

    const lista = idsIndicados
      .map(id => autores.find(a => String(a.id) === id))
      .filter(Boolean)
      .sort((a, b) => a.nome.localeCompare(b.nome, 'pt', { sensitivity: 'base' }));

    lista.forEach(autor => {
      const div = document.createElement('div');
      div.className = 'col-6 col-md-2';

      div.innerHTML = `
        <div class="card h-100 text-center shadow-sm border-0">
          <div class="card-body d-flex flex-column align-items-center justify-content-between">
            <img src="imagens/autores_equipe/${autor.imagem ?? 'default.jpg'}" 
                 alt="Foto de ${autor.nome}" class="card-img"
                 onerror="this.src='imagens/autores_equipe/default.jpg'; this.alt='Foto não disponível'">
            <div class="card-title">${autor.nome ?? ''}</div>
            <div class="card-text"><strong>Participação:</strong> ${autor.tipoParticipacao ?? ''}</div>
            <div class="card-text"><strong>Formação:</strong> ${autor.formacao ?? ''}</div>
          </div>
        </div>
      `;
      autoresContainer.appendChild(div);
    });
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<meu-footer></meu-footer>
</body>
</html>
