<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>MIND - Equipe Atual</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="javascript/components/menu.js" defer></script>
  <script src="javascript/components/footer.js" defer></script>

  <style>
    #page-wrapper {
      display: flex;
      flex-direction: column;
      flex: 1;
      min-height: 100vh;
      margin: auto;
      overflow: auto;
    }

    autor-card {
      display: inline-block;
      margin: 1rem;
    }

    .galeria {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }
  </style>
</head>
<body>

<meu-menu></meu-menu>

<main class="container py-5">
  <h2 class="text-center text-danger mb-4"><strong>Movimento para Inclusão e Neurodiversidade</strong></h2>

  <!-- Título + Botão -->
  <div class="d-flex justify-content-center align-items-center mb-3 flex-wrap gap-2">
    <h5 class="text-black mb-0">Conheça os membros atuais da Equipe</h5>
    <a href="autores.html" class="btn btn-primary">
      <i class="bi bi-people-fill me-1"></i> Ver Dados Completos
    </a>
  </div>  

  <div id="container-autores" class="galeria"></div>
</main>

<!-- Template dos cards -->
<template id="autor-card">
  <style>
    .card {
      font-size: 12px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: left;
      width: 200px;
      height: 380px;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 12px;
      padding: 1rem;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      box-sizing: border-box;
    }

    .foto {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
      flex-shrink: 0;
    }

    .nome {
      margin-top: 0.4rem;
      font-weight: bold;
      text-align: center;
    }

    .secao {
      font-size: 11.5px;
      text-align: left;
      margin-top: 0.3rem;
      width: 100%;
      color: #444;
    }

    .secao strong {
      display: block;
      color: #000;
      font-weight: 600;
    }
  </style>

  <div class="col-6 col-md-2">
    <div class="card h-100 text-center shadow-sm border-0">
      <div class="card-body d-flex flex-column align-items-center justify-content-between">
        <img class="foto" />
        <div class="nome"></div>
        <div class="secao">
          <strong>Participação:</strong>
          <span class="tipoParticipacao"></span>
        </div>
        <div class="secao">
          <strong>Formação:</strong>
          <span class="formacao"></span>
        </div>
      </div>
    </div>
  </div>
</template>

<script>
  class AutorCard extends HTMLElement {
    connectedCallback() {
      const shadow = this.attachShadow({ mode: 'open' });
      const template = document.getElementById('autor-card');
      shadow.appendChild(template.content.cloneNode(true));

      const imagem = this.getAttribute('imagem') || 'default.jpg';
      const nome = this.getAttribute('nome') || 'Nome não informado';
      const tipo = this.getAttribute('tipoParticipacao') || 'Participação não informada';
      const formacao = this.getAttribute('formacao') || 'Formação não informada';

      const img = shadow.querySelector('.foto');
      img.src = `imagens/autores_equipe/${imagem}`;
      img.alt = `Foto de ${nome}`;
      img.onerror = () => {
        img.src = 'imagens/autores_equipe/default.jpg';
        img.alt = `Foto não disponível para ${nome}`;
      };

      shadow.querySelector('.nome').textContent = nome;
      shadow.querySelector('.tipoParticipacao').textContent = tipo;
      shadow.querySelector('.formacao').textContent = formacao;
    }
  }
  customElements.define('autor-card', AutorCard);
</script>

<script src="javascript/dados-autores.js"></script>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const idsIndicados = ["3","1","2","5","6","9","12","13"];
    const autores = listarItens('autores');
    const autoresContainer = document.getElementById('container-autores');

    const lista = idsIndicados
      .map(id => autores.find(a => String(a.id) === id))
      .filter(Boolean)
      .sort((a, b) => a.nome.localeCompare(b.nome, 'pt', { sensitivity: 'base' }));

    lista.forEach(autor => {
      const card = document.createElement('autor-card');
      card.setAttribute('imagem', autor.imagem ?? 'default.jpg');
      card.setAttribute('nome', autor.nome ?? '');
      card.setAttribute('tipoParticipacao', autor.tipoParticipacao ?? '');
      card.setAttribute('formacao', autor.formacao ?? '');
      autoresContainer.appendChild(card);
    });
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<meu-footer></meu-footer>
</body>
</html>
