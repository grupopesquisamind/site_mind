<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>MIND - Equipe Atual</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Bootstrap e ícones -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
  <script src="javascript/components/menu.js" defer></script>
  <script src="javascript/components/footer.js" defer></script>

 <style>
/* ====== Layout Geral ====== */
* {
  box-sizing: border-box;
}

html, body {
  margin: 0;
  padding: 0;
  overflow-x: hidden; /* evita barra horizontal */
  font-family: Arial, sans-serif;
}

#page-wrapper {
  display: flex;
  flex-direction: column;
  flex: 1;
  min-height: 100vh;
  margin: auto;
  overflow: auto;
}

h2, h5 {
  text-align: center;
}

/* ====== Container dos Cards ====== */
.card-container {
  display: grid;
  gap: 1rem;                   /* espaço entre cards */
  padding: 0.5rem;             /* espaçamento interno */
  justify-content: center;      /* centraliza horizontalmente */
  grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
}

/* ====== Card ====== */
.card {
  display: flex;
  flex-direction: column;
  align-items: center;
  background: #fff;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  text-align: center;
  color: inherit;
  width: 100%;       /* largura máxima da coluna */
  height: 100%;       /* altura máxima da coluna */

}

/* ====== Imagem do Card ====== */
.card-img {
  width: 100%;          /* ocupa toda largura da coluna */
  height: auto;         /* mantém proporção */
  max-height: 250px;    /* altura máxima relativa ao card */
  object-fit: contain;  /* evita cortes da imagem */
  border-bottom: 1px solid #eee;
  transition: transform 0.3s ease;
}

/* ====== Informações do Card ====== */
.card-info {
  flex: 1;
  padding: 0.5rem;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 80px; /* altura mínima uniforme */
}

/* Hover efeito */
.card:hover {
  transform: scale(1.05);
  box-shadow: 0 8px 20px rgba(0,0,0,0.2);
}

.card:hover .card-img {
  transform: scale(1.05);
}



/* Ajuste de colunas por largura da tela */
@media (min-width: 1600px) { .card-container { grid-template-columns: repeat(7, 180px); } }
@media (min-width: 1200px) and (max-width: 1599px) { .card-container { grid-template-columns: repeat(5, 180px); } }
@media (min-width: 992px) and (max-width: 1199px) { .card-container { grid-template-columns: repeat(4, 180px); } }
@media (min-width: 768px) and (max-width: 991px) { .card-container { grid-template-columns: repeat(3, 180px); } }
@media (max-width: 767px) { .card-container { grid-template-columns: repeat(2, 180px); } }

.card-title {
  font-weight: bold;
  font-size: 0.9rem;
  color: #333;
  margin-top: 0.2rem;
}

.card-text {
  font-size: 0.8rem;
  color: #555;
  margin: 0.2rem 0;
}
</style>

</head>
<body>

<meu-menu></meu-menu>

<div id="page-wrapper">
  <main class="container my-4">
    <h2 class="text-danger"><strong>Movimento para Inclusão e Neurodiversidade</strong></h2>
    <h5 class="text-center mb-4">Conheça os membros atuais da Equipe</h5>

    <div class="d-flex justify-content-center mb-3">
      <a href="autores.html" class="btn btn-primary">
        <i class="bi bi-people-fill me-1"></i> Ver Dados Completos
      </a>
    </div>

    <div id="container-autores" class="card-container"></div>
  </main>
</div>

<script src="javascript/dados-autores.js"></script>
<script>
document.addEventListener('DOMContentLoaded', () => {
  const idsIndicados = ["1","2","3","4","5","6","9","12"];
  const autores = listarItens('autores');
  const autoresContainer = document.getElementById('container-autores');

  const lista = idsIndicados
    .map(id => autores.find(a => String(a.id) === id))
    .filter(Boolean)
    .sort((a, b) => a.nome.localeCompare(b.nome, 'pt', { sensitivity: 'base' }));

  lista.forEach(autor => {
    const div = document.createElement('div');
    div.innerHTML = `
      <div class="card">
        <img src="imagens/autores_equipe/${autor.imagem ?? 'default.jpg'}"
             alt="Foto de ${autor.nome}"
             class="card-img"
             onerror="this.src='imagens/autores_equipe/default.jpg'; this.alt='Foto não disponível'">
        <div class="card-info">
          <div class="card-title">${autor.nome ?? ''}</div>
          <div class="card-text"><strong>Participação:</strong> ${autor.tipoParticipacao ?? ''}</div>
          <div class="card-text"><strong>Formação:</strong> ${autor.formacao ?? ''}</div>
        </div>
      </div>
    `;
    autoresContainer.appendChild(div);
  });
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<meu-footer></meu-footer>
</body>
</html>
