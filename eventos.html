<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>MIND - Eventos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="javascript/components/menu.js" defer></script>
  <script src="javascript/components/footer.js" defer></script>

  <style>
    #page-wrapper { 
      display: flex; 
      flex-direction: column; 
      flex: 1; 
      min-height: 100vh; 
      margin: auto; 
      overflow: auto; 
    }

    /* Container e layout geral */
  #eventosContainer {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 1.5rem;
    margin-top: 2rem;
  }

  .card {
    border-radius: 12px;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
    cursor: pointer;
    text-align: left;
    background-color: #fff;
    color: #444;
    display: flex;
    flex-direction: column;
    flex: 1 1 360px; /* largura m√≠nima aumentada */
    max-width: 430px; /* largura m√°xima aumentada */
    min-height: 400px; /* altura uniforme */
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  }

  .card:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
  }

  .card-body {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    flex: 1;
    padding: 1rem;
  }

  .card-title {
    font-weight: bold;
    text-align: center;
    margin-bottom: 0.5rem;
    background-color: #000;
    color: #fff;
    padding: 0.3rem;
    border-radius: 4px;
  }

  .card-text p {
    font-size: 0.9rem;
    color: #444;
    text-align: left;
    min-height: 45px;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    margin-bottom: 0.3rem;
    padding: 0 0.3rem;
    text-align: justify;

  }

  .card-text a {
    text-decoration: none;
  }

  /* Responsividade ajustada */
  @media (max-width: 576px) { .card { flex: 1 1 100%; max-width: 100%; } }
  @media (min-width: 577px) and (max-width: 768px) { .card { flex: 1 1 55%; max-width: 55%; } }
  @media (min-width: 769px) and (max-width: 992px) { .card { flex: 1 1 38%; max-width: 38%; } }
  @media (min-width: 993px) { .card { flex: 1 1 28%; max-width: 28%; } }
</style>

</head>
<body class="py-5">
  <meu-menu></meu-menu>

  <main class="container col-md-12 py-5">
    <h2 class="text-center text-danger"><strong>Movimento para Inclus√£o e Neurodiversidade.</strong></h2>

    <div class="mb-4 d-flex justify-content-center">
      <div class="container-central col-12 col-md-4 mb-0">   
        <img src="imagens/eventos_autismo_inclusao.png" alt="IFSP JCR" class="imagem-eventos img-fluid rounded shadow-lg">
      </div>
    </div>

    <h3 class="text-center text-black"><strong>Eventos para participa√ß√£o e publica√ß√£o de trabalhos</strong></h3>

    <!-- Container dos cards -->
    <div id="eventosContainer"></div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="javascript/dados-eventos.js"></script>
  <script>
    const eventos = listarItens('eventos');
    const container = document.getElementById('eventosContainer');

    eventos.forEach(item => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <div class="card-body">
          <div class="card-title">${item.titulo}</div>
          <div class="card-text">
            <p class="bg-primary text-white px-1"><strong>Tema:</strong> ${item.tema}</p>
            <p><strong>Status:</strong> <span class="text-danger">${item.status}</span></p>
            <p><strong>Data:</strong> ${item.data}</p>
            <p><strong>Cidade:</strong> ${item.local}</p>
            <p><strong>Local:</strong> ${item.sediadoPor}</p>
            <p><strong>Link do Evento:</strong> <a href="${item.link}" class="text-primary" target="_blank">üîó Acessar Aqui</a></p>
          </div>
        </div>
      `;
      container.appendChild(card);
    });
  </script>

   <meu-tradutor></meu-tradutor>
<script src="javascript/components/tradutor.js" defer></script>
  
<meu-footer></meu-footer>
</body>
</html>
