<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>MIND - Autores</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Bootstrap e DataTables -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/style.css" />
  <script src="javascript/components/components.js" defer></script>

  <style>
#page-wrapper {
  display: flex;
  flex-direction: column;
  flex: 1; /* ocupa a altura dispon√≠vel */
  min-height: 100vh; /* for√ßa ocupar a altura toda da tela */
  max-width: 100%;
  max-height: 90%;
  margin: auto; /* centraliza horizontal e vertical */
  overflow: auto; /* ativa scroll se o conte√∫do for maior */
}

    .foto {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 50%;
      border: 1px solid #ccc;
    }
    autor-card {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    autor-card p {
      font-size: 12px;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <h2 class="text-center text-danger">Movimento para Inclus√£o e Neurodiversidade</h2>
    <h5 class="text-center text-black mb-4">Autores ligados √† equipe MIND</h5>

    <div class="table-responsive">
      <table id="tabelaAutores" class="table table-striped table-bordered w-100">
        <thead class="table-dark text-center">
          <tr>
            <th>Foto</th>
            <th>Status</th>
            <th>Nome</th>
            <th>Forma√ß√£o</th>
            <th>T√≠tulo</th>
            <th>Tipo de Participa√ß√£o</th>
            <th>Ano Ingresso</th>
            <th>Ano Sa√≠da</th>
            <th>Institui√ß√£o</th>
            <th>Lattes</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- Template do Web Component -->
  <template id="autor-card">
    <style>
      .card {
        text-align: center;
      }
      .foto {
        width: 80px;
        height: 80px;
        object-fit: cover;
        border-radius: 50%;
        border: 1px solid #ccc;
      }
      .nome {
        font-size: 12px;
        margin-top: 4px;
      }
    </style>
    <div class="card">
      <img class="foto" />
      <p class="nome"></p>
    </div>
  </template>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="javascript/dados-autores.js"></script>

  <script>
    class AutorCard extends HTMLElement {
      connectedCallback() {
        const shadow = this.attachShadow({ mode: 'open' });
        const template = document.getElementById('autor-card');
        shadow.appendChild(template.content.cloneNode(true));

        const imagem = this.getAttribute('imagem');
        const nome = this.getAttribute('nome');

        const img = shadow.querySelector('.foto');
        img.src = `imagens/autores_equipe/${imagem}`;
        img.alt = `Foto de ${nome}`;

        shadow.querySelector('.nome').textContent = nome;
      }
    }
    customElements.define('autor-card', AutorCard);

    document.addEventListener('DOMContentLoaded', () => {
      const autores = listarItens('autores'); // fun√ß√£o definida no dados-autores.js
      const tbody = document.querySelector('#tabelaAutores tbody');

      autores.forEach(i => {
        const linha = document.createElement('tr');
        linha.innerHTML = `
          <td><autor-card imagem="${i.imagem}" nome="${i.nome}"></autor-card></td>
          <td><strong>${i.status}</strong></td>
          <td>${i.nome}</td>
          <td>${i.formacao}</td>
          <td><strong>${i.titulo}</strong></td>
          <td>${i.tipoParticipacao}</td>
          <td><strong>${i.anoIngresso}</strong></td>
          <td>${i.anoSaida}</td>
          <td>${i.instituicao}</td>
          <td><a href="${i.lattes}" class="btn btn-primary btn-sm" target="_blank">üîó Acessar</a></td>
        `;
        tbody.appendChild(linha);
      });

      $('#tabelaAutores').DataTable({
        paging: true,
        info: false,
        ordering: false
      });
    });
  </script>

  <!-- Bootstrap e DataTables JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
</body>
</html>
