<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="javascript/components/menu.js" defer></script>
  <script src="javascript/components/footer.js" defer></script>
  <style>
 #page-wrapper {
  display: flex;
  flex-direction: column;
  flex: 1; /* ocupa a altura disponível */
  min-height: 100vh; /* força ocupar a altura toda da tela */
  max-width: 100%;
  max-height: 90%;
  margin: auto; /* centraliza horizontal e vertical */
  overflow: auto; /* ativa scroll se o conteúdo for maior */
}

    autor-card {
      display: inline-block;
      margin: 1rem;
    }
    .galeria {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }
  </style>
</head>
<body>

<meu-menu></meu-menu>

<main class="container py-5">
  <h2 class="text-center text-danger mb-4"><strong>Movimento para Inclusão e Neurodiversidade</strong></h2>

<!-- Título + Botão -->
  <div class="d-flex justify-content-center align-items-center mb-3 flex-wrap gap-2">
    <h5 class="text-black mb-0">Galeria de Autores que já tiveram participação em trabalhos Publicados</h5>
    <a href="autores.html" class="btn btn-primary">
      <i class="bi bi-people-fill me-1"></i> Ver Dados Completos
    </a>
  </div>  
  <div id="container-autores" class="galeria"></div>
</main>

<template id="autor-card">
  <style>
.card {
  font-size: 12px;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  align-items: center;
  width: 160px;
  height: 280px; /* altura fixa para todos os cards */
  text-align: center;
  border: 1px solid #ccc;
  border-radius: 12px;
  padding: 1rem;
  background: #fff;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  box-sizing: border-box;
}

.foto {
  width: 100%;
  height: 180px;
  object-fit: cover;
  border-radius: 8px;
  flex-shrink: 0;
}

.nome {
  margin-top: 0.5rem;
  font-weight: bold;
  flex-grow: 1;  /* permite ocupar o espaço restante */
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
}

  </style>

   <!-- Card 5 -->
      <div class="col-6 col-md-2">
        <div class="card h-100 text-center shadow-sm border-0">
          <div class="card-body d-flex flex-column align-items-center justify-content-between">
           <img class="foto" />
            <strong class="nome evento-legenda">Outro Evento </strong>
          </div>
        </div>
      </div>


</template>

<script>
  class AutorCard extends HTMLElement {
    connectedCallback() {
      const shadow = this.attachShadow({ mode: 'open' });
      const template = document.getElementById('autor-card');
      shadow.appendChild(template.content.cloneNode(true));

      const imagem = this.getAttribute('imagem');
      const nome = this.getAttribute('nome');

      const img = shadow.querySelector('.foto');
      img.src = `imagens/autores_equipe/${imagem}`;
      img.alt = `Foto de ${nome}`;

      img.onerror = () => {
        img.src = 'imagens/autores_equipe/default.jpg';
        img.alt = `Foto não disponível para ${nome}`;
      };

      shadow.querySelector('.nome').textContent = nome;
    }
  }
  customElements.define('autor-card', AutorCard);
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="javascript/dados-autores.js"></script>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const autores = listarItens('autores');
    const autoresContainer = document.getElementById('container-autores');

    const nomesUnicos = new Map();

    autores.forEach(autor => {
      if (!nomesUnicos.has(autor.nome)) {
        nomesUnicos.set(autor.nome, autor);
      }
    });

    const listaOrdenada = Array.from(nomesUnicos.values()).sort((a, b) => a.nome.localeCompare(b.nome, 'pt', { sensitivity: 'base' }));

    listaOrdenada.forEach(autor => {
      const card = document.createElement('autor-card');
      card.setAttribute('imagem', autor.imagem);
      card.setAttribute('nome', autor.nome);
      autoresContainer.appendChild(card);
    });
  });
</script>

<meu-footer></meu-footer>

</body>
</html>
