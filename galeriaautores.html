<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>MIND - Galeria de Autores</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Bootstrap e ícones -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
  <script src="javascript/components/menu.js" defer></script>
  <script src="javascript/components/footer.js" defer></script>

  <style>
#page-wrapper {
  display: flex;
  flex-direction: column;
  flex: 1;
  min-height: 100vh;
  margin: auto;
  overflow: auto;
}

h2, h5 {
  text-align: center;
}

.card-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 1rem;
}

/* Ajuste de colunas por largura da tela */
@media (min-width: 1600px) { .card-container { grid-template-columns: repeat(7, 1fr); } }
@media (min-width: 1200px) and (max-width: 1599px) { .card-container { grid-template-columns: repeat(5, 1fr); } }
@media (min-width: 992px) and (max-width: 1199px) { .card-container { grid-template-columns: repeat(4, 1fr); } }
@media (min-width: 768px) and (max-width: 991px) { .card-container { grid-template-columns: repeat(3, 1fr); } }
@media (max-width: 767px) { .card-container { grid-template-columns: repeat(2, 1fr); } }

/* ====== Estilo dos cards ====== */
.card {
  display: flex;
  flex-direction: column;
  align-items: center;
  background: #fff;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 2px 8px rgba(255, 255, 255, 0.1);
  transition: transform 0.2s ease, box-shadow 0.2s ease;
  text-align: center;
  width: 180px;
  height: 100%;
}

.card:hover {
  transform: scale(1.05);
  box-shadow: 0 8px 20px rgba(0,0,0,0.2);
}

.card-img {
  width: auto;
  height: 140px;
  object-fit: cover;
  border-radius: 8px;
  margin-bottom: 0.5rem;
  transition: transform 0.3s ease;
}

.card:hover .card-img {
  transform: scale(1.05);
}

.card-title {
  font-weight: bold;
  font-size: 0.9rem;
  color: #333;
  margin-top: 0.2rem;
}

.card-text {
  font-size: 0.8rem;
  color: #555;
  margin: 0.2rem 0;
}

.card-info {
  padding: 0.4rem;
  font-size: 0.85rem;
  font-weight: 500;
  width: 100%;
  background: #ffffff;
  min-height: 60px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}
  </style>
</head>

<body>

<meu-menu></meu-menu>

<div id="page-wrapper">
  <main class="container my-4">
    <h2 class="text-danger"><strong>Movimento para Inclusão e Neurodiversidade</strong></h2>
    <h5 class="text-center mb-4">Galeria de Autores com Participação em Trabalhos Publicados</h5>

    <div class="d-flex justify-content-center mb-3">
      <a href="autores.html" class="btn btn-primary">
        <i class="bi bi-people-fill me-1"></i> Ver Dados Completos
      </a>
    </div>

    <div id="container-autores" class="card-container"></div>
  </main>
</div>

<script src="javascript/dados-autores.js"></script>
<script>
document.addEventListener('DOMContentLoaded', () => {
  const autores = listarItens('autores');
  const autoresContainer = document.getElementById('container-autores');

  const nomesUnicos = new Map();
  autores.forEach(autor => {
    if (!nomesUnicos.has(autor.nome)) {
      nomesUnicos.set(autor.nome, autor);
    }
  });

  const listaOrdenada = Array.from(nomesUnicos.values())
    .sort((a, b) => a.nome.localeCompare(b.nome, 'pt', { sensitivity: 'base' }));

  listaOrdenada.forEach(autor => {
    const div = document.createElement('div');
    div.innerHTML = `
      <div class="card">
        <img src="imagens/autores_equipe/${autor.imagem ?? 'default.jpg'}"
             alt="Foto de ${autor.nome}"
             class="card-img"
             onerror="this.src='imagens/autores_equipe/default.jpg'; this.alt='Foto não disponível'">
        <div class="card-info">
          <div class="card-title">${autor.nome ?? ''}</div>
          <div class="card-text"><strong>Participação:</strong> ${autor.tipoParticipacao ?? ''}</div>
         <!-- <div class="card-text"><strong>Formação:</strong> ${autor.formacao ?? ''}</div> -->
        </div>
      </div>
    `;
    autoresContainer.appendChild(div);
  });
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<meu-footer></meu-footer>
</body>
</html>
