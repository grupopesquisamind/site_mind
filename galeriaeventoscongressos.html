<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>MIND - Galeria de Eventos</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!-- Bootstrap e ícones -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />

<!-- Magnific Popup -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css" />

<!-- Componentes -->
<script src="javascript/components/menu.js" defer></script>
<script src="javascript/components/footer.js" defer></script>

<style>
/* ====== Layout ====== */
#page-wrapper {
  display: flex;
  flex-direction: column;
  flex: 1;
  min-height: 100vh;
  margin: auto;
  overflow: auto;
}

h2, h5 {
  text-align: center;
}

/* ====== Galeria estilo “cards” ====== */
.gallery {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 1rem;
}

/* Cards */
.gallery a {
  display: flex;
  flex-direction: column;
  align-items: center;
  background: #fff;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 2px 8px rgba(255,255,255,0.1);
  transition: transform 0.2s ease, box-shadow 0.2s ease;
  text-align: center;
  width: 180px;
  height: 100%;
  text-decoration: none;
  color: inherit;
}

.gallery a:hover {
  transform: scale(1.05);
  box-shadow: 0 8px 20px rgba(0,0,0,0.2);
  z-index: 2;
}

.gallery img {
  width: auto;
  height: 140px;
  object-fit: cover;
  border-radius: 8px;
  margin-bottom: 0.5rem;
  transition: transform 0.3s ease;
}

.gallery a:hover img {
  transform: scale(1.05);
}

.legend {
  padding: 0.4rem;
  font-size: 0.85rem;
  font-weight: 500;
  width: 100%;
  min-height: 60px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  background: #ffffff;
  color: #555;
}

/* ====== Responsividade ====== */
@media (min-width: 1600px) { .gallery { grid-template-columns: repeat(7, 1fr); } }
@media (min-width: 1200px) and (max-width: 1599px) { .gallery { grid-template-columns: repeat(5, 1fr); } }
@media (min-width: 992px) and (max-width: 1199px) { .gallery { grid-template-columns: repeat(4, 1fr); } }
@media (min-width: 768px) and (max-width: 991px) { .gallery { grid-template-columns: repeat(3, 1fr); } }
@media (max-width: 767px) { .gallery { grid-template-columns: repeat(2, 1fr); } }
</style>
</head>
<body>

<meu-menu></meu-menu>

<div id="page-wrapper">
  <main class="container my-4">
    <h2 class="text-danger"><strong>Movimento para Inclusão e Neurodiversidade</strong></h2>
    <h5 class="text-center mb-4">Galeria de Participações em Eventos e Congressos</h5>

    <!-- Filtros -->
    <div class="row g-2 mb-3">
      <div class="col-md-3">
        <select id="filtroSigla" class="form-select">
          <option value="">Filtrar por sigla do evento</option>
        </select>
      </div>
      <div class="col-md-2">
        <select id="filtroAno" class="form-select">
          <option value="">Filtrar por Ano</option>
        </select>
      </div>
      <div class="col-md-2">
        <button id="btnLimpar" class="btn btn-secondary w-100">Limpar</button>
      </div>
    </div>

    <!-- Galeria -->
    <div id="gallery" class="gallery"></div>
  </main>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>

<script>
const eventos = [
  {imagem: 'imagens/eventos/img/eppeq_2025_grupo.jpg', sigla: 'EPPEQ', ano: '2025', descricao: 'Foto do grupo no EPPEQ 2025'},
  {imagem: 'imagens/eventos/img/eppeq_2025.jpg', sigla: 'EPPEQ', ano: '2025', descricao: 'Apresentação do Grupo EPPEQ 2025'},
  {imagem: 'imagens/eventos/img/eppeq_2025_grupo_2.jpg', sigla: 'EPPEQ', ano: '2025', descricao: 'Apresentação Thiago EPPEQ 2025'},
  {imagem: 'imagens/eventos/img/eppeq_2025_A-C.jpg', sigla: 'EPPEQ', ano: '2025', descricao: 'Apresentação de Ana Clara no EPPEQ 2025'},
  {imagem: 'imagens/eventos/img/eppeq_2025_y.jpg', sigla: 'EPPEQ', ano: '2025', descricao: 'Apresentação de Yara no EPPEQ 2025'},
  {imagem: 'imagens/eventos/img/eppeq_2025_encerramento.jpg', sigla: 'EPPEQ', ano: '2025', descricao: 'Encerramento do EPPEQ 2025'},
];

function popularFiltros() {
  const siglas = [...new Set(eventos.map(e => e.sigla))].sort();
  const selectSigla = $('#filtroSigla');
  siglas.forEach(s => selectSigla.append(new Option(s, s)));

  const anos = [...new Set(eventos.map(e => e.ano))].sort();
  const selectAno = $('#filtroAno');
  anos.forEach(a => selectAno.append(new Option(a, a)));
}

function renderizarGaleria(filtroSigla = '', filtroAno = '') {
  const container = $('#gallery');
  container.empty();

  const listaFiltrada = eventos.filter(e =>
    (!filtroSigla || e.sigla.toLowerCase().includes(filtroSigla.toLowerCase())) &&
    (!filtroAno || e.ano === filtroAno)
  );

  listaFiltrada.forEach(e => {
    container.append(`
      <a href="${e.imagem}" class="image" title="${e.sigla} - ${e.ano}">
        <img src="${e.imagem}" alt="${e.sigla} ${e.ano}">
        <div class="legend">
          <strong>${e.sigla} - ${e.ano}</strong>
          <span>${e.descricao}</span>
        </div>
      </a>
    `);
  });

  $('.gallery').magnificPopup({
    delegate: 'a',
    type: 'image',
    gallery: { enabled: true },
    callbacks: {
      open: function() {
        $('.mfp-img').css({ 'max-width': '90vw', 'max-height': '90vh' });
      },
      resize: function() {
        $('.mfp-img').css({ 'max-width': '90vw', 'max-height': '90vh' });
      }
    }
  });
}

$(document).ready(() => {
  popularFiltros();
  renderizarGaleria();

  $('#filtroSigla, #filtroAno').on('input change', () => {
    renderizarGaleria($('#filtroSigla').val(), $('#filtroAno').val());
  });

  $('#btnLimpar').click(() => {
    $('#filtroSigla').val('');
    $('#filtroAno').val('');
    renderizarGaleria();
  });
});
</script>

<meu-footer></meu-footer>
</body>
</html>
