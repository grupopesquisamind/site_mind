<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>MIND - Início</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Bibliotecas -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Componentes -->
  <script src="javascript/components/menu.js" defer></script>
  <script src="javascript/components/footer.js" defer></script>

  <!-- Estilos -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/galeria.css">

  <style>
    /* ======= Estrutura geral ======= */
    html, body {
      height: 100%;
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #f8f9fa;
      overflow-x: hidden;
    }

    #page-wrapper {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      min-height: 100vh;
      margin: auto;
      overflow: auto;
      padding: 2rem 1rem;
    }

    /* ======= Títulos ======= */
    h1, h2, p {
      margin-bottom: 1rem;
    }

    h2 {
      color: #dc3545;
      font-weight: bold;
    }

    h1 {
      color: #212529;
      font-size: 1.9rem;
    }

    p {
      color: #333;
      font-size: 1.1rem;
    }

    /* ======= Imagens ======= */
    .imagem-unica-inicio {
      width: 100%;
      max-width: 300px;
      height: auto;
      border-radius: 12px;
      object-fit: cover;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .imagem-unica-inicio:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 16px rgba(0,0,0,0.25);
    }

    /* ======= Layout centralizado ======= */
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
    }

    .row {
      justify-content: center;
      align-items: center;
    }

    /* ======= Responsividade ======= */
    @media (max-width: 992px) {
      #page-wrapper {
        padding: 1.5rem 1rem;
      }
      h1 {
        font-size: 1.6rem;
      }
      h2 {
        font-size: 1.4rem;
      }
      p {
        font-size: 1rem;
      }
      .imagem-unica-inicio {
        max-width: 240px;
      }
    }

    @media (max-width: 576px) {
      h1 {
        font-size: 1.3rem;
      }
      h2 {
        font-size: 1.2rem;
      }
      .imagem-unica-inicio {
        max-width: 180px;
      }
    }
  </style>
</head>

<body>

  <!-- Menu lateral -->
  <meu-menu></meu-menu>

  <!-- Conteúdo centralizado -->
  <div id="page-wrapper">
    <main class="container py-5">
      <h2 class="text-danger mb-4"><strong>Movimento para Inclusão e Neurodiversidade</strong></h2>
      <h1 class="mb-3">Bem-vindo(a) ao Site da Equipe MIND</h1>
      <p class="mb-4">Use o menu à esquerda para navegar pelas opções.</p>

      <!-- Galeria de imagens -->
      <div class="row text-center g-4 justify-content-center">
        <div class="col-12 col-md-4">
          <img src="imagens/IFSP-JCR.jpg" alt="IFSP JCR" class="imagem-unica-inicio img-fluid shadow-lg">
        </div>
        <div class="col-12 col-md-4">
          <img src="imagens/mind.jpg" alt="Logo MIND" class="imagem-unica-inicio img-fluid shadow-lg">
        </div>
        <div class="col-12 col-md-4">
          <img src="imagens/imagem.jpg" alt="Sala de aula inclusiva" class="imagem-unica-inicio img-fluid shadow-lg">
        </div>
      </div>
    </main>
  </div>

  <!-- Rodapé -->
  <meu-footer></meu-footer>

  <!-- Scripts -->
  <script src="javascript/dados-index.js"></script>
</body>
</html>
