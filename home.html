<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>MIND - Início</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Bibliotecas -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Componentes -->
  <script src="javascript/components/menu.js" defer></script>
  <script src="javascript/components/footer.js" defer></script>

  <!-- Estilos -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/galeria.css">

  <style>
    /* ======= Estrutura principal ======= */
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
      font-family: "Segoe UI", sans-serif;
      background-color: #f8f9fa;
    }

    #page-wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      min-height: 100vh;
      padding: 2rem;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    /* ======= Títulos ======= */
    h1, h2, h5, p {
      margin-bottom: 1rem;
    }

    h2 {
      color: #dc3545;
      font-weight: bold;
    }

    h1 {
      color: #212529;
      font-size: 1.9rem;
    }

    p {
      color: #333;
      font-size: 1.1rem;
    }

    /* ======= Galeria de imagens ======= */
    .imagem-unica-inicio {
      width: 100%;
      max-width: 300px;
      height: auto;
      border-radius: 12px;
      object-fit: cover;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .imagem-unica-inicio:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 16px rgba(0,0,0,0.25);
    }

    /* ======= Ajuste de alinhamento ======= */
    main {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .row {
      justify-content: center;
    }

    /* ======= Responsividade ======= */
    @media (max-width: 768px) {
      h1 {
        font-size: 1.5rem;
      }
      h2 {
        font-size: 1.3rem;
      }
      p {
        font-size: 1rem;
      }
      .imagem-unica-inicio {
        max-width: 220px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.3rem;
      }
      .imagem-unica-inicio {
        max-width: 180px;
      }
    }
  </style>
</head>

<body>

  <!-- Menu lateral -->
  <meu-menu></meu-menu>

  <!-- Conteúdo centralizado -->
  <div id="page-wrapper">
    <div id="page-content-wrapper" class="text-center">
      <h2><strong>Movimento para Inclusão e Neurodiversidade</strong></h2>
      <h1>Bem-vindo(a) ao Site da Equipe MIND</h1>
      <p>Use o menu à esquerda para navegar pelas opções.</p>
    </div>

    <!-- Imagens centrais -->
    <main class="container-fluid my-3">
      <section class="mt-3">
        <div class="row justify-content-center align-items-center text-center g-4">
          <div class="col-12 col-md-4">
            <img src="imagens/IFSP-JCR.jpg" alt="IFSP JCR" class="imagem-unica-inicio img-fluid shadow-lg">
          </div>
          <div class="col-12 col-md-4">
            <img src="imagens/mind.jpg" alt="Logo MIND" class="imagem-unica-inicio img-fluid shadow-lg">
          </div>
          <div class="col-12 col-md-4">
            <img src="imagens/imagem.jpg" alt="Sala de aula inclusiva" class="imagem-unica-inicio img-fluid shadow-lg">
          </div>
        </div>
      </section>
    </main>
  </div>

  <!-- Rodapé -->
  <meu-footer></meu-footer>

  <!-- Scripts -->
  <script src="javascript/dados-index.js"></script>
</body>
</html>
