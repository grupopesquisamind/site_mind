<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tela de Boas Vindas</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

<style>
 #page-wrapper {
  display: flex;
  flex-direction: column;
  flex: 1; /* ocupa a altura disponível */
  min-height: 100vh; /* força ocupar a altura toda da tela */
  max-width: 100%;
  max-height: 90%;
  margin: auto; /* centraliza horizontal e vertical */
  overflow: auto; /* ativa scroll se o conteúdo for maior */
}

body{
  margin: 10;
  padding: 10;
  background: white;
  text-align: center;
  margin-top: 10px;
}

#text{
  margin-top: 10px;	
  color: blue;
  font-size: 40px;
  text-align: center;
  margin-top: 10px;
  text-transform: uppercase;
  font-family: "Montserrat";
  font-weight: 700;
  padding: 24px; /*espaço do inicio (topo) até texto*/

}

.imagem {
  max-width: 600px;  /* tamanho máximo da imagem */
  width: 100%;       /* ocupa até 100% do container */
  height: auto;      /* altura ajusta proporcionalmente */
  display: block;    /* remove espaçamento em linha */
  margin: 0 auto;    /* centraliza horizontalmente (se o container for maior que a imagem) */
  margin-top: 10px;	
}


.btn{
  border: none;
  margin: 20px;
  padding: 20px;
  width: 220px;
  font-family: "montserrat",sans-serif;
  text-transform: uppercase;
  border-radius: 6px;
  cursor: pointer;
  color: #fff;
  background-size: 200%;
  transition: 0.6s;
}

.btn3{
  background-image: linear-gradient(to left,#12CBC4,#0652DD,#12CBC4);
}

.btn:hover{
  background-position: right;
}
</style>

  </head>
  <body>

  <div id="text">

    </div>

<script type="text/javascript">
  var i=0,text;
  text = "Seja Bem Vindo! Somos o Grupo de Pesquisa"


  function typing() {
    if(i<text.length){
      document.getElementById("text").innerHTML += text.charAt(i);
      i++;
      setTimeout(typing,100); 
    }
  }
  typing();
  </script>
<!-- ====== Seção Vinculação ====== -->
<div class="container-fluid text-center my-2">
  <div class="d-flex flex-column align-items-center justify-content-center">
    
    <!-- Imagem -->
    <img src="imagens/img.jpg" 
         class="imagem img-fluid rounded shadow-lg mb-2 mt-1" 
         alt="MIND - Vinculado ao IFSP Jacareí"
         style="max-width: 600px; height: auto; object-fit: contain;">
    
    <!-- Legenda -->
    <legend class="text-muted fs-6 mb-2">
      Vinculado ao <strong>Instituto Federal de São Paulo - Campus Jacareí</strong>
    </legend>

    <!-- Grupo de botões -->
    <div class="d-flex flex-wrap justify-content-center gap-3">
      <!-- Botão principal -->
      <a href="home.html" target="_blank" 
         class="btn btn-primary btn-lg px-4 py-2 shadow-sm d-inline-flex align-items-center gap-2">
        Acessar Aqui
      </a> 
    </div>

  </div>
</div>


  </body>
</html>
