
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login do Autor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</head>
<body class="bg-light">

  <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
  <div class="row">
    <h2 class="D-flex flex-column justify-content-center align-items-center">Bem-Vindo ao site de Inclusão Escolar da Equipe do IFSP-Campus Jacareí</h2>
        <div class="col-12">
          <img src="imagens/img.jpg" alt="MIND" class="imagem-responsiva-login" class="img-fluid rounded shadow-lg">
        </div>
      </div>
    </section>

    <div class="card p-4 shadow" style="min-width: 300px;">
      <h3 class="mb-3 text-center">Login do Autor</h3>
      <form id="loginForm">

        <div class="mb-3">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" id="email" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Senha</label>
          <input type="password" id="password" class="form-control" required>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Entrar</button>
        </div>
      </form>
      <p class="text-danger text-center mt-3 d-none" id="loginError">Credenciais inválidas</p>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (email === "mind@mind.com" && password === "mind") {
        window.location.href = "boasvindas.html";
      } else {
        document.getElementById("loginError").classList.remove("d-none");
      }
    });
  </script>
</body>
</html>
