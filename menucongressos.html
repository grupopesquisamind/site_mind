<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>MIND - Participação Congressos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Bootstrap e ícones -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

  <!-- Componentes -->
  <script src="javascript/components/menu.js" defer></script>
  <script src="javascript/components/footer.js" defer></script>

  <!-- Dados dos eventos -->
  <script src="javascript/dados-congressos.js" defer></script>

  <style>
    #page-wrapper {
      display: flex;
      flex-direction: column;
      flex: 1;
      min-height: 100vh;
      margin: auto;
      overflow: auto;
    }

    h2, h5 {
      text-align: center;
    }

    /* ==== GRID DOS CARDS ==== */
    #eventos-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
    }

    /* ==== ESTILO DOS CARDS ==== */
    evento-card {
      flex: 1 1 160px;
      max-width: 200px;
    }

    .card {
      text-align: center;
      border: none;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .evento-logo {
      max-height: 100px;
      object-fit: contain;
    }

    .evento-legenda {
      min-height: 70px;
      font-size: 0.9rem;
      text-align: center;
      color: #555;
    }
  </style>
</head>

<body class="py-5">
  <meu-menu></meu-menu>

  <div id="page-wrapper" class="container-fluid my-4">
    <h2 class="text-danger fw-bold">Movimento para Inclusão e Neurodiversidade</h2>

    <div class="d-flex justify-content-center align-items-center flex-wrap gap-2 mt-3 mb-3">
      <h5 class="text-black m-0">Eventos e Congressos com participação da Equipe MIND</h5>
      <a href="galeriaeventoscongressos.html" class="btn btn-primary">
        <i class="bi bi-images me-1"></i> Ver Galeria de Fotos
      </a>
    </div>

    <main class="container-fluid mb-5">
      <section>
        <div id="eventos-container" class="mt-4"></div>
      </section>
    </main>
  </div>

  <!-- Template do Web Component -->
  <template id="evento-card-template">

 <style>
   .card {
  text-align: center;
  border: none;
  border-radius: 12px;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
  width: 100%;              /* Largura fixa */
  height:100%;             /* Altura fixa */
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: space-between; /* distribui imagem, nome e legenda */
  padding: 10px;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.card:hover {
  transform: scale(1.05);
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
}

.evento-logo {
  width: 100%;
  max-width: 100%;
  height: 100%;
  object-fit: contain;
}

.evento-nome {
  font-weight: 600;
  font-size: 1.5rem;
  margin-top: 0.4rem;
  flex-shrink: 0;
}

.evento-legenda {
  font-size: 0.85rem;
  min-height: 40px;
  color: #555;
  line-height: 1.2;
  text-align: center;
  display: flex;
  align-items: center;
  justify-content: center;
}

    </style>

    <div class="card h-100 text-center p-3">
      <a class="evento-link" target="_blank">
        <img class="evento-logo mb-2" />
      </a>
      <div class="evento-nome"></div>
      <div class="evento-legenda"></div>
    </div>
  </template>

  <script>
    class EventoCard extends HTMLElement {
      connectedCallback() {
        const shadow = this.attachShadow({ mode: 'open' });
        const template = document.getElementById('evento-card-template');
        shadow.appendChild(template.content.cloneNode(true));

        const nome = this.getAttribute('nome');
        const descricao = this.getAttribute('descricao');
        const imagem = this.getAttribute('imagem');

        const logo = shadow.querySelector('.evento-logo');
        logo.src = `imagens/eventos/${imagem}`;
        logo.alt = nome;
        logo.onerror = () => (logo.src = 'imagens/eventos/default.png');

        shadow.querySelector('.evento-nome').textContent = nome;
        shadow.querySelector('.evento-legenda').textContent = descricao;
      }
    }

    customElements.define('evento-card', EventoCard);

    document.addEventListener('DOMContentLoaded', () => {
      const container = document.getElementById('eventos-container');
      try {
        const eventos = listarItens('congressos');
        eventos.forEach(e => {
          const card = document.createElement('evento-card');
          card.setAttribute('nome', e.nome);
          card.setAttribute('descricao', e.descricao);
          card.setAttribute('imagem', e.imagem);
          container.appendChild(card);
        });
      } catch (err) {
        console.error("Erro ao carregar eventos:", err);
        container.innerHTML = `<p class="text-center text-danger">Erro ao carregar os eventos.</p>`;
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <meu-tradutor></meu-tradutor>
<script src="javascript/components/tradutor.js" defer></script>
  
<meu-footer></meu-footer>

</body>
</html>
