<script src="javascript/dados-projetos.js"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get('id');
    const projetos = listarItens('projetos');
    const projeto = projetos.find(p => p.id === id);

    if (projeto) {
      document.getElementById('nomeProducao').textContent = `ID: (${projeto.id}) - Nome do Projeto: ${projeto.nomeProducao}`;
      document.getElementById('autor').textContent = `Autor do Jogo: ${projeto.autor} (${projeto.ano})`;
      document.getElementById('tipo').textContent = `Tipo/Categoria: ${projeto.tipo} (${projeto.categoria})`;
      document.getElementById('referencia').innerHTML = `<strong>Como Referenciar pela ABNT:</strong><br>${projeto.referenciar}`;
      document.getElementById('iframeConteudo').src = projeto.src;
    } else {
      document.getElementById('nomeProducao').textContent = 'Conte√∫do n√£o encontrado';
    }
    </script>

<script>
  function ampliarIframe() {
    const iframe = document.getElementById('iframeConteudo');
    if (iframe.requestFullscreen) {
      iframe.requestFullscreen();
    } else if (iframe.webkitRequestFullscreen) {
      iframe.webkitRequestFullscreen(); // Safari
    } else if (iframe.msRequestFullscreen) {
      iframe.msRequestFullscreen(); // IE11
    }
  }
</script>
